{% load static %}
<html>
<body>
    <h2>All houses for rent</h2>
    <img src="{% static 'app/images/logo.png' %}" width="10%" alt="Izubzu Logo"/><br/><br/>
    <table border=1>
        <thead>
            <th>House Title</th>
            <th>Room Size</th>
            <th>Price</th>
            <th>Actions</th>
        </thead>
        {% for house in records %}
        <tr>
            <td>{{ house.0 }}</td>
            <td>{{ house.2 }}</td>
            <td>{{ house.9 }}</td>
            <td>
                <a href="view/{{house.0}}"><button>View Details</button></a> |
                <form method="POST" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{house.0}}"/>
                <button onclick="return confirm('Are you sure you want to rent {{house.0}}?');" type="submit" name="action" value="rent">Rent</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
